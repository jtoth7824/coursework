<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Materialize - Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book/Cinema Library</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper navColor">
      <a href="#" class="brand-logo center "><i class="material-icons">book</i>Book/Cinema Library</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!--<li><a href="">About</a></li>-->
        <li><a href="">Contact</a></li>
        <!--<li><a href="">JavaScript</a></li>-->
      </ul>
    </div>
  </nav>

  <div class="container">
    <br>
    <div class="container">
      <div class="row rowMargin">
         <!-- <div class="col s12 m3"></div> -->
         <div class="col s12 m4 l4">
          <input class="textColorInput" placeholder="Author First Name" name="Title" id="firstName" type="text">
        </div>
        <div class="col s12 m4">
          <input class="textColorInput" placeholder="Author Last Name" name="Title" id="lastName" type="text">
        </div>
        <div class="col s12 m4">
          <a class="waves-effect waves-blue btn buttonColor searchBtn" id="searchBtn"><i class="material-icons left">search</i>Search</a>
        </div>
         <!-- <div class="col s12 m3"></div> -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 l3 textColor">
        <div class="card-panel cardHeight" id="bookCard">
          <h5 class="textColor">Book Info</h5>
          <hr>
                    <!-- Dropdown Trigger-->
                    <a class="dropdown-trigger btn buttonColor bookBtn" href="#" data-target="dropdown1"><i
                      class="material-icons left">arrow_drop_down_circle</i>Book Results</a>
                  <!-- Dropdown Structure -->
                  <ul id="dropdown1" class="dropdown-content collection">
                  </ul> 
          <br>
          <div class="row">
            <div class="input-field col s12">
              <input disabled id="title" type="text" class="validate textColor" />
              <label for="disabled">Title of Book</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="saleDate" type="text" class="validate textColor" />
              <label for="disabled">On Sale</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="numPages" type="text" class="validate textColor" />
              <label for="disabled">Number of Pages</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="format" type="text" class="validate textColor" />
              <label for="disabled">Book Format</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="price" type="text" class="validate textColor" />
              <label for="disabled">Price</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="isbn" type="text" class="validate textColor" />
              <label for="disabled">ISBN</label>
            </div>
            <div class="input-field col s12">
              <div class="center-align">
                <img class="responsive-img bookCoverSize" src="" id="bookCover">
              </div>
            </div>
          </div>
        </div>
        <div class="card-panel" id="bookNotFound">
          <h5 class="textColor">Book Info</h5>
          <hr>
          <p class="textColor" id="alternateBookText"></p>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card-panel cardHeight" id="authorCard">
          <h5 class="textColor">Author Info</h5>
          <hr>
          <div class="row">
              <div class="textColor" id="authorBio"></div>
            <div class="center-align">
              <img src="" id="authorPhoto" class="authorPhotoSize">
              <p class="textColor hidden" id="noPhoto">No author photo available.</p>
            </div>
          </div>
        </div>
        <div class="card-panel" id="authorNotFound">
          <h5 class="textColor">Author Info</h5>
          <hr>
          <p class="textColor" id="alternateAuthorText"></p>
        </div>
      </div>
      <div class="col s12 m6 l3">

        <div class="card-panel cardHeight" id="eventCard">
          <h5 class="textColor">Upcoming Events</h5>
          <hr>
          <!--Author Event Results-->
          <!-- Dropdown Trigger -->
          <a class="dropdown-trigger2 btn buttonColor eventBtn" href="#" data-target="authorEvents"><i
            class="material-icons left s12 m6 l3">arrow_drop_down_circle</i>Author Events</a>

        <!-- Dropdown Structure -->
        <ul id="authorEvents" class="dropdown-content collection">
        </ul>
        <br>

          <div class="row">
            <div class="input-field col s12">
              <input disabled id="eventLocation" type="text" class="validate" />
              <label for="disabled">Location</label>
            </div>
            <h6 class="textColor">Description</h6>
            <p class="textColor" id="eventDescription"></p>
            <hr class="eventHR">
            <div class="input-field col s12">
              <input disabled id="eventDate" type="text" class="validate" />
              <label for="disabled">Date</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="eventTime" type="text" class="validate" />
              <label for="disabled">Time</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="eventAddress" type="text" class="validate" />
              <label for="disabled">Address</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="eventCity" type="text" class="validate" />
              <label for="disabled">City</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="eventState" type="text" class="validate" />
              <label for="disabled">State</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="eventZip" type="text" class="validate" />
              <label for="disabled">Zip</label>
            </div>
          </div>
        </div>
        <div class="card-panel" id="eventNotFound">
          <h5 class="textColor">Upcoming Events</h5>
          <hr>
          <p class="textColor" id="alternateEventText"></p>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card-panel cardHeight" id="movieCard">
          <h5 class="textColor">Movie Info</h5>
          <hr>
          <div class="row">
            <div class="input-field col s12">
              <input disabled id="movieTitle" type="text" class="validate" />
              <label for="disabled">Title of Movie</label>
            </div>
            <h6 class="textColor">Plot</h6>
            <p class="textColor" id="moviePlot"></p>
            <hr>
            <div class="input-field col s12">
              <input disabled id="movieRated" type="text" class="validate" />
              <label for="disabled">Rated</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="movieRuntime" type="text" class="validate" />
              <label for="disabled">Running Time</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="movieGenre" type="text" class="validate" />
              <label for="disabled">Genre</label>
            </div>
            <div class="input-field col s12">
              <input disabled id="movieReleased" type="text" class="validate" />
              <label for="disabled">Release Date</label>
            </div>
            <div class="input-field col s12 center-align">
              <img src="" id="moviePoster" class="moviePosterSize">
              <p class="textColor" id="notAvailableText"></p>
            </div>
          </div>
        </div>
        <div class="card-panel" id="movieNotFound">
          <h5 class="textColor">Movie Info</h5>
          <hr>
          <p class="textColor" id="alternateMovieText"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_utc)
  </script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
