<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
      <h1>Tip Calculator</h1>
      <h4>Enter the total price of your meal below</h4>
      <form id="form">
        <input type = "text" class = "price">
        <input type = "text" class = "tip">
        <button id="submit">Calculate Tip</button>
      </form>
      <div>
        <h4>Tip amount: <span id="tip-amount"></span></h4>
        <h2>Total: <span id="new-total"></span></h2>
        <br><br>
      </div>
      <h1>Split Bill</h1>
      <h4>Split bill evenly between how many people</h4>
      <form id="form">
        <input type = "text" class = "numPeople">
        <button id="submit2">Split Bill</button>
      </form>
      <div>
        <h4>Total per person: <span id="total"></span></h4>
        <br><br>
      </div>
  </div>
  
  <script src="./script.js"></script>
</body>

</html>
